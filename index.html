<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="score">score: <span class="score--value">00</span></div>
    <div class="menu-screen">
        <span class="game-over">game over</span>
        <span class="final-score">score: <span>00</span></span>
        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            Jogar novamente
        </button>
    </div>
    <canvas width="600" height="600"></canvas>
    <div class="direcional">
        <div class="up"><span class="material-symbols-outlined">arrow_upward</span></div>
        <div class="left"><span class="material-symbols-outlined">arrow_back</span></div>
        <div class="down"><span class="material-symbols-outlined">arrow_downward</span></div>
        <div class="right"><span class="material-symbols-outlined">arrow_forward</span></div>
    </div>
</body>
</html>
